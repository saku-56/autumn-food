<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>食べ過ぎなぐさめボタン</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- なぐさめボタンセクション -->
      <div class="button-section">
        <h1>美味しいもの食べすぎた人↓</h1>
        <button id="comfort-btn">なぐさめボタン</button>
        <div id="comfort-display"></div>
      </div>

      <!-- 誘惑ボタンセクション -->
      <div class="button-section">
        <h1>もっと食べたい人↓</h1>
        <button id="temptation-btn">誘惑ボタン</button>
        <div id="temptation-display"></div>
      </div>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="comfort.js"></script>
    <script src="temptation.js"></script>
    <script src="script.js"></script>
  </body>
</html>
